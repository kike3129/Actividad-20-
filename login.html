<html>
<head>
  <meta charset="utf-8">
  <script>
    let nota1, nota2, nota3;
    let dato1, dato2, dato3, media;
    dato1 = window.prompt("Primera calificacion", "0");
    nota1 = parseInt(dato1);
    dato2 = window.prompt("Segunda calificacion", "0");
    nota2 = parseInt(dato2);
    dato3 = window.prompt("Tercera calificacion", "0");
    nota3 = parseInt(dato3);
    media = (nota1 + nota2 + nota3) / 3;
    if (media > 5) {
      resultat = "Aprobado";
    }
    else {
      resultat = "Reprobado";
    }
    document.write(`<h3>Resultado:${resultat} </h3>`);
  </script>
</head>

</html>
